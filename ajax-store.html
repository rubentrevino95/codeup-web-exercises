<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background: #2b2b2b;
            padding: 1em;
        }

    </style>
</head>

<body>

<h1 style="color: whitesmoke">Kmart</h1>

<table class="table table-hover table-dark" id="products">
    <thead>
        <tr>
            <th scope="col">Title</li>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts">
            <!--GET append insertion-->
    </tbody>
</table>

<!--Refresh button-->
<button type="button" class="btn btn-primary" id="refresh">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {

    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    $.ajax("data/inventory.json");

    // TODO: Take the data from inventory.json and append it to the products table

    // GET APPEND

    function dataList() {
        $.get('data/inventory.json').done(function (data) {
            data.forEach(function (item) {
                $('#insertProducts').append(
                    '<tr>' +
                    '<td>' + item.title + '</td>' +
                    '<td>' + item.quantity + '</td>' +
                    '<td>' + item.price + '</td>' +
                    '<td>' + item.categories + '</td>' +
                    '</tr>'
                )
            })
        });
    }
    dataList();

    // Refresh button
    $('#refresh').click(function () {
        $('#insertProducts').html("");
        dataList();
    })

    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
